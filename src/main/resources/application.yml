server:
  port: 7000

spring:
  application:
    name: UserSever
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${PRE_ORDER_DATABASE_URL}
    username: ${PRE_ORDER_DATABASE_USERNAME}
    password: ${PRE_ORDER_DATABASE_PASSWORD}
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MySQLDialect
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      show-sql: true
      properties:
        hibernate.format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: ${PRE_ORDER_REDIS_HOST}
      port: 6370

management:
  endpoint:
    metrics:
      enabled: true  # endpoint를 활성화한다.
    prometheus:
      enabled: true

  endpoints:  # Actuator가 제공하는 endpoint를 열어준다.
    web:
      exposure:
        include: "*"
#        include: health, info, metrics, prometheus

  metrics:
    tags:
      application: ${spring.application.name}

enviroment:
  encryption:
    secret-key: ${ENCRYPTION_SECRET_KEY}
  mail:
    id: ${PRE_ORDER_NAVER_ID}
    password: ${PRE_ORDER_NAVER_PASSWORD}

