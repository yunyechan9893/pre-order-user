spring:
  application:
    name: UserSever
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${secrets.PRE_ORDER_DATABASE_URL}
    username: ${secrets.PRE_ORDER_DATABASE_USERNAME}
    password: ${secrets.PRE_ORDER_DATABASE_PASSWORD}
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      show-sql: true
      properties:
        hibernate.format_sql: true
        dialect: org.hibernate.dialect.MySQL8InnoDBDialect
  data:
    redis:
      host: localhost
      port: 6370

enviroment:
  encryption:
    secret-key: ${secrets.ENCRYPTION_SECRET_KEY}
  mail:
    id: ${secrets.PRE_ORDER_NAVER_ID}
    password: ${secrets.PRE_ORDER_NAVER_PASSWORD}