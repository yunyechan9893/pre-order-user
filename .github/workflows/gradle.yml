name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      - name: Copy JAR to Docker context
        run: cp build/libs/UserSever-0.0.1-SNAPSHOT.jar docker/server/

      - name: Enviroment Setting
        run: |
          export PRE_ORDER_DATABASE_URL=${{ secrets.PRE_ORDER_DATABASE_URL }}
          export PRE_ORDER_DATABASE_USERNAME=${{ secrets.PRE_ORDER_DATABASE_USERNAME }}
          export PRE_ORDER_DATABASE_PASSWORD=${{ secrets.PRE_ORDER_DATABASE_PASSWORD }}
          export PRE_ORDER_NAVER_ID=${{ secrets.PRE_ORDER_NAVER_ID }}
          export PRE_ORDER_NAVER_PASSWORD=${{ secrets.PRE_ORDER_NAVER_PASSWORD }}

      # Docker Compose 빌드 및 실행
      - name: Build and start services with Docker Compose
        run: docker-compose up -d

      - name: docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker-compose push
