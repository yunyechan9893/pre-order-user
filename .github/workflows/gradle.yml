name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-docker-compose:
    runs-on: ubuntu-latest
    env:
      PRE_ORDER_DATABASE_URL: ${{ secrets.PRE_ORDER_DATABASE_URL }}
      PRE_ORDER_DATABASE_USERNAME: ${{ secrets.PRE_ORDER_DATABASE_USERNAME }}
      PRE_ORDER_DATABASE_PASSWORD: ${{ secrets.PRE_ORDER_DATABASE_PASSWORD }}
      PRE_ORDER_NAVER_ID: ${{ secrets.PRE_ORDER_NAVER_ID }}
      PRE_ORDER_NAVER_PASSWORD: ${{ secrets.PRE_ORDER_NAVER_PASSWORD }}
      ENCRYPTION_SECRET_KEY: ${{ secrets.ENCRYPTION_SECRET_KEY }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      - name: Copy JAR to Docker context
        run: cp build/libs/UserSever-0.0.1-SNAPSHOT.jar docker/server/UserSever-0.0.1-SNAPSHOT.jar

      - name: Build and start services with Docker Compose
        run: docker-compose -f ./docker-compose.yml up --build -d

#      - name: docker login
#        uses: docker/login-action@v2
#        with:
#          username: ${{ secrets.DOCKER_USERNAME }}
#          password: ${{ secrets.DOCKER_PASSWORD }}
#
#      - name: Push Docker images to Docker Hub
#        run: |
#          docker tag server:latest ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ secrets.DOCKER_IMAGE_TAG }}
#          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:${{ secrets.DOCKER_IMAGE_TAG }}

      - name: Transfer JAR to EC2 server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PRE_ORDER_USER_EC2_HOST }}
          username: ${{ secrets.PRE_ORDER_USER_EC2_USERNAME }}
          key: ${{ secrets.PRE_ORDER_USER_EC2_SSH_KEY }}
          port: ${{ secrets.PRE_ORDER_USER_EC2_PORT }}
          source: "docker/server/UserSever-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/docker/server/UserSever-0.0.1-SNAPSHOT.jar"

      - name: Save environment variables to file
        run: |
          echo "PRE_ORDER_DATABASE_URL=${{ secrets.PRE_ORDER_DATABASE_URL }}" > envfile
          echo "PRE_ORDER_DATABASE_USERNAME=${{ secrets.PRE_ORDER_DATABASE_USERNAME }}" >> envfile
          echo "PRE_ORDER_DATABASE_PASSWORD=${{ secrets.PRE_ORDER_DATABASE_PASSWORD }}" >> envfile
          echo "PRE_ORDER_NAVER_ID=${{ secrets.PRE_ORDER_NAVER_ID }}" >> envfile
          echo "PRE_ORDER_NAVER_PASSWORD=${{ secrets.PRE_ORDER_NAVER_PASSWORD }}" >> envfile
          echo "ENCRYPTION_SECRET_KEY=${{ secrets.ENCRYPTION_SECRET_KEY }}" >> envfile
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> envfile
          echo "DOCKERHUB_PASSWORD=${{ secrets.DOCKER_PASSWORD }}" >> envfile

      - name: Transfer envfile to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PRE_ORDER_USER_EC2_HOST }}
          username: ${{ secrets.PRE_ORDER_USER_EC2_USERNAME }}
          key: ${{ secrets.PRE_ORDER_USER_EC2_SSH_KEY }}
          source: "envfile"
          target: "/home/ubuntu/envfile"

      - name: Run commands on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRE_ORDER_USER_EC2_HOST }}
          username: ${{ secrets.PRE_ORDER_USER_EC2_USERNAME }}
          key: ${{ secrets.PRE_ORDER_USER_EC2_SSH_KEY }}
          script: |
            # Load the environment variables from envfile
            export $(cat /home/ubuntu/envfile | xargs)
            # Run your deployment commands here
            echo "Environment variables set on EC2"
            # Example deployment command
            docker-compose -f docker-compose.yml up -d